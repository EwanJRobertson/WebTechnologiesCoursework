  <header class="py-3 mb-4 border-bottom">
    <div class="container text-center">
      <span class="fs-4">Cave - The Game</span>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="d-flex">
        <div class="flex-column" style="width: 4.5rem;">
          <ul class="nav nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a href="./index.html" class="nav-link active py-3" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi" width="24" height="24">
                  <use xlink:href="#home" />
                </svg>
              </a>
            </li>
            <li>
              <a href="#" id="audiomute" onclick="Cave.mute();" class="nav-link py-3" title="Audio" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi" width="24" height="24">
                  <use xlink:href="#volume-on" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="flex-column flex-grow-1">
          <div style="min-height: 450px;" class="cave-styling position-relative text-center" id="mainArea">
            <div class="row">
              <form>
                <input type="button" id="home" class="h1 btn-green" value="Play" onclick=playFunction() />
                <script type="text/javascript">
                    function playFunction() {
                    document.location.href="./game.html";
                  }
                </script>
              </form>
            </div>
            <div class="row">
              <form>
                <input type="button" id="about" class="h3 btn-green" value="About and Instructions" onclick=aboutFunction() />
                <script type="text/javascript">
                  function aboutFunction() {
                  document.location.href="./about.html";
                }
              </script>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Ewan Robertson 40451077</span>
    </div>
  </footer>

</body>

</html>
